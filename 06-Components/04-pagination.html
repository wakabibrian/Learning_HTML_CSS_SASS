<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Accordion Component</title>

        <style>
            /*
            SPACING SYSTEM (px)
            2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

            FONT SIZE SYSTEM (px)
            10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
            */

            /* 
            MAIN COLOR: #087f5b
            GREEN LIGHTER COLOR: #099268
            GREY COLOR: #343a40
            GREY LIGHTER COLOR: #495057
            */

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                color: #343a40;
                line-height: 1;
                display: flex;
                justify-content: center;
            }

            .pagination {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-top: 200px;
            }

            .page-links:link,
            .page-links:visited {
                font-size: 18px;
                text-decoration: none;
                color: #343a40;
                cursor: pointer;
                width: 36px;
                height: 36px;
                border-radius: 50%;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            .page-links:hover,
            .page-links:active,
            .page-links.page-link--current {
                background-color: #087f5b;
                color: #fff;
                cursor: pointer;
            }

            .btn {
                width: 48px;
                height: 48px;
                border: 1px solid #087f5b;
                background: none;
                border-radius: 50px;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #087f5b;
            }

            .btn:hover .btn-icon {
                stroke: #fff;
            }

            .btn-icon {
                width: 24px;
                height: 24px;
                stroke: #087f5b;
            }

            .dots {
                color: #868e96;
            }
        </style>
    </head>
    <body>
        <div class="pagination">
            <button class="btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="btn-icon"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 19.5L8.25 12l7.5-7.5"
                    />
                </svg>
            </button>
            <a href="#" class="page-links">1</a>
            <a href="#" class="page-links">2</a>
            <a href="#" class="page-links page-link--current">3</a>
            <a href="#" class="page-links">4</a>
            <a href="#" class="page-links">5</a>
            <a href="#" class="page-links">6</a>
            <span class="dots">...</span>
            <a href="#" class="page-links">23</a>
            <button class="btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="btn-icon"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 4.5l7.5 7.5-7.5 7.5"
                    />
                </svg>
            </button>
        </div>
    </body>
</html>
